<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<h2> wishList </h2>
<input type="hidden" id="memberId" th:value="${session.LoginNumber}">
<table class="table">
    <thead>
    <tr>
        <th scope="col"> 번호 </th>
        <th scope="col"> 상품사진</th>
        <th scope="col"> 상품명 </th>
        <th scope="col"> 상품가격 </th>
        <th scope="col"> 찜취소 </th>
    <tr>
    </thead>
    <tbody>
    <tr th:each="pick: ${pick}">
        <td scope="col"> 1 </td>
        <td> <a th:href="@{|/goods/${pick.goodsId}|}">
            <img th:src="@{|/goodsFile/${pick.getGoodsPhoto().get(0).getGoodsFilename()}|}" style="width:100px; height:100px;" class="img-fluid rounded-start" alt="..."> </a> </td>
        <td><span th:text="${pick.goodsTitle}"></span></td>
        <td><span th:text="${pick.goodsPrice}"></span><span>원</span></td>
        <td><button th:onclick="pickCancle([[${pick.goodsId}]])">찜취소</button></td>
    </tr>
    </tbody>

</table>

</body>

<script>
    function pickCancle(goodsId) {
        const memberId = document.getElementById("memberId").value
        console.log(goodsId)
        console.log(memberId)
        $.ajax({
            url: '/goods/goodsLike',
            type: 'POST',
            data: {'goodsId': goodsId, 'memberId': memberId},
            success: function (data) {
                if (data == 1) {
                    alert("찜 취소 완료")
                    location.reload()
                } else {
                    location.reload()
                }
                location.reload();
            }, error: function () {
                console.log('오타 찾으세요')
            }

        });
    }
    </script>
</html>
