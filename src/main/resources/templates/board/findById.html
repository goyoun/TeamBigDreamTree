<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
    }
    .img-wrapper {
        position: relative;
        width: 400px;
        height: 400px;
    }
    .img-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(50, 50);
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: auto;
    }
</style>
<body>
<h2>findById</h2>
<div class="container" style="border: 1px solid black; border-radius: 1rem">
    <p th:text="${board.boardWriter}"></p>
    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="img-wrapper" th:each="image: ${board.getPhoto()}">
                <div class="carousel-item active" th:if="${image.getBoardFilename.equals(firstImage)}">
                    <img th:src="@{|/upload/${image.getBoardFilename}|}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{|/upload/${image.boardFilename}|}" class="d-block" alt="...">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</body>
</html>
