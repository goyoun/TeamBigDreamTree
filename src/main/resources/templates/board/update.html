<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<input type="text" id="goodsId" th:value="${goods.goodsId}"><br>
<input type="text" id="memberId" th:value="${goods.memberId}"><br>
<input type="text" id="goodsContents" th:value="${goods.goodsContents}" placeholder="내용" required><br>
<button onclick="boardUpdate()">수정</button>
</body>
<script>
    function boardUpdate() {
        const board = document.getElementById("boardId").value
        const member = document.getElementById("memberId").value
        const contents = document.getElementById("boardContents").value
        const reqUrl = "/board/"+board
        const updateData = JSON.stringify({
            boardId: board,
            memberId: member,
            boardContents: contents
        })
        $.ajax({
            type: "put",
            url: reqUrl,
            data: updateData,
            contentType: "application/json",
            success: function () {
                alert("수정이 완료되었습니다.")
                location.href=reqUrl
            }, error: function () {
                alert("ajax 오류")
            }
        })
    }
</script>
</html>
