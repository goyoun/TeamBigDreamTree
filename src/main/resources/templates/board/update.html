<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/shop_save.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/common.js"></script>
    <title>POLAROID</title>
</head>
<body>

<div class="contents" style="background-color: #fff;">
    <div class="max_box pt_60">
        <div class="shop_save_title_box">
            <p class="fs_24 fw_b">내용 수정</p>
            <div class="title_bottom_line"></div>
        </div>
        <input type="hidden" id="boardId" th:value="${board.boardId}" readonly>
        <input type="hidden" id="memberId" name="memberId" th:value="${session.LoginNumber}" readonly>
        <div class="input_box">
            <p class="input_label fs_14">내용</p>
            <input type="text" class="input_text_5" id="boardContents" th:value="${board.boardContents}" placeholder="내용" required>
        </div>
        <div id="check"></div>
        <div class="input_box mt_30">
            <p class="input_label fs_16"></p>
            <button class="long_btn_2 signup_btn fs_16 fw_b" onclick="boardUpdate()">수정하기</button>
        </div>
    </div>
    </div>










</body>
<script>
    function boardUpdate() {
        const board = document.getElementById("boardId").value
        const member = document.getElementById("memberId").value
        const contents = document.getElementById("boardContents").value
        if (contents=="") {
            alert("내용을 입력해주세요")
            location.reload()
        }
        const reqUrl = "/board/"+board
        const updateData = JSON.stringify({
            boardId: board,
            memberId: member,
            boardContents: contents
        })
        $.ajax({
            type: "put",
            url: reqUrl,
            data: updateData,
            contentType: "application/json",
            success: function () {
                alert("수정이 완료되었습니다.")
                location.href=reqUrl
            }, error: function () {
                alert("ajax 오류")
            }
        })
    }
</script>
</html>
